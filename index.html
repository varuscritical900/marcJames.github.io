<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Box Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <header>
    <!-- <a href="#" class="logo"><i class='bx bxs-t-shirt'></i>Adidas</a> -->
    <a href="#" class="logo"><i class='bx bxs-hand'></i>Bateaux Massage</a>
    <!--Original-->
    <!-- <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#new">New Arrival</a></li>
        <li><a href="#product">Products</a></li>
        <li><a href="#reviews">Reviews</a></li>
    </ul> -->
    <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#new">Services and Pricing</a></li>
        <li><a href="#product">Book an appointment</a></li>
        <li><a href="#product">Contact Us</a></li>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#reviews">Opportunities</a></li>
    </ul>

    <!-- Icons -->
    <div class="header-icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-search' id="search-icon"></i>
        <i class='bx bx-cart-alt' id="cart-icon"></i>
        <i class='bx bx-user' id="user-icon"></i>
    </div>

    <!-- Search Box-->
    <div class="search-box">
        <input type="search" name="" id="" placeholder="search here..">
    </div>

    <!-- Cart Box-->
    <div class="cart">
        <!--Box 1-->
        <div class="box">
            <img src="img/ironcat.png" alt="">
            <div class="text">
                <h3>T-Shirt 14A</h3>
                <span>$50.05</span>
                <span>x1</span>
            </div>
            <i class='bx bxs-trash-alt'></i>
        </div>
        <!--Box 2-->
        <div class="box">
            <img src="img/daftpunk.gif" alt="">
            <div class="text">
                <h3>T-Shirt 14A</h3>
                <span>$50.05</span>
                <span>x1</span>
            </div>
            <i class='bx bxs-trash-alt'></i>
        </div>
        <h2>Total:  $100.10</h2>
        <a href="#" class="btn">Checkout</a>
    </div>

    <!-- User -->
    <div class="user">
        <h2>Login Now</h2>
        <input type="email" placeholder="Your Email...">
        <input type="password" name="" id="" placeholder="Password">
        <input type="submit" value="Login" class="login-btn">
        <p>Forget Password <a href="#">Reset Now</a></p>
        <p>Don't have account? <a href="#">Create One</a></p>
    </div>
</header>

  <script src="js/main.js"></script>
</body>
</html>
